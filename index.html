<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Dinero Pro - Multiusuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        /* Control de pantallas: Login vs App */
        #authScreen { display: flex; }
        #appScreen { display: none; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); z-index: 50; align-items: center; justify-content: center; padding: 1.5rem; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-[#F8F9FC] text-slate-900">

    <!-- PANTALLA 1: AUTENTICACI√ìN (LOGIN / REGISTRO) -->
    <div id="authScreen" class="min-h-screen items-center justify-center p-6">
        <div class="w-full max-w-sm space-y-8">
            <div class="text-center">
                <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto flex items-center justify-center text-white shadow-xl mb-4">
                    <i data-lucide="wallet" class="w-8 h-8"></i>
                </div>
                <h1 class="text-3xl font-black tracking-tight">MI<span class="text-blue-600">DINERO</span></h1>
                <p id="authSubtitle" class="text-slate-400 text-sm mt-2">Ingresa para gestionar tus finanzas.</p>
            </div>

            <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 space-y-6">
                <!-- Selector de Modo -->
                <div class="flex p-1 bg-slate-100 rounded-2xl">
                    <button onclick="toggleAuthMode('login')" id="btnTabLogin" class="flex-1 py-3 text-xs font-black uppercase rounded-xl bg-white shadow-sm text-blue-600">Entrar</button>
                    <button onclick="toggleAuthMode('signup')" id="btnTabSignup" class="flex-1 py-3 text-xs font-black uppercase rounded-xl text-slate-400">Registrar</button>
                </div>

                <form id="authForm" class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Email</label>
                        <input type="email" id="authEmail" required placeholder="tu@correo.com" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold text-sm">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Contrase√±a</label>
                        <input type="password" id="authPass" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold text-sm">
                    </div>
                    <button type="submit" id="authSubmitBtn" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-lg uppercase tracking-widest text-xs transition-transform active:scale-95">
                        Iniciar Sesi√≥n
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- PANTALLA 2: APLICACI√ìN PRINCIPAL (SE MUESTRA TRAS EL LOGIN) -->
    <div id="appScreen" class="flex-col min-h-screen pb-28">
        <header class="sticky top-0 z-40 bg-white/90 backdrop-blur-md border-b border-slate-100 shadow-sm">
            <div class="max-w-md mx-auto px-6 h-16 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white">
                        <i data-lucide="wallet" class="w-5 h-5"></i>
                    </div>
                    <h1 class="font-extrabold text-lg tracking-tight">MI<span class="text-blue-600">DINERO</span></h1>
                </div>
                <button id="logoutBtn" class="p-2 text-slate-400 hover:text-rose-500 transition-colors" title="Cerrar Sesi√≥n">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>
        </header>

        <main class="max-w-md mx-auto px-6 py-6 space-y-8">
            <!-- Balance General -->
            <div class="text-center py-4">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Balance Actual</p>
                <h2 id="totalBalance" class="text-5xl font-black tracking-tighter">$0</h2>
                <div class="mt-4 inline-flex items-center gap-2 bg-blue-50 px-3 py-1 rounded-full border border-blue-100">
                    <span id="userDisplay" class="text-[10px] font-bold text-blue-600"></span>
                </div>
            </div>

            <!-- Resumen Tarjetas -->
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                    <p class="text-[8px] font-black text-slate-400 uppercase">Ingresos</p>
                    <p id="sumInc" class="font-bold text-emerald-600">$0</p>
                </div>
                <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                    <p class="text-[8px] font-black text-slate-400 uppercase">Gastos</p>
                    <p id="sumGas" class="font-bold text-rose-600">$0</p>
                </div>
            </div>

            <!-- Lista de Movimientos -->
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <h3 class="font-bold text-xs uppercase tracking-widest text-slate-400">Actividad</h3>
                    <button onclick="openModal('modalTrans')" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-bold uppercase shadow-lg shadow-blue-200">+ Agregar</button>
                </div>
                <div id="transList" class="space-y-3"></div>
            </div>
        </main>
    </div>

    <!-- MODAL PARA NUEVO REGISTRO -->
    <div id="modalTrans" class="modal">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] shadow-2xl p-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-black text-lg uppercase tracking-tight">Nuevo Registro</h3>
                <button onclick="closeModal('modalTrans')" class="text-slate-300 hover:text-slate-900"><i data-lucide="x"></i></button>
            </div>
            <form id="formTrans" class="space-y-4">
                <div class="flex gap-1 p-1 bg-slate-100 rounded-2xl">
                    <button type="button" onclick="setTransType('ingreso')" class="type-btn flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition-all bg-white shadow-sm text-blue-600" data-type="ingreso">Ingreso</button>
                    <button type="button" onclick="setTransType('gasto')" class="type-btn flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition-all text-slate-400" data-type="gasto">Gasto</button>
                </div>
                <input type="text" id="transDesc" required placeholder="¬øEn qu√©?" class="w-full p-4 border border-slate-100 bg-slate-50 rounded-2xl outline-none font-bold text-sm">
                <input type="number" id="transAmt" required placeholder="Monto" class="w-full p-4 border border-slate-100 bg-slate-50 rounded-2xl outline-none font-black text-sm">
                <button type="submit" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl uppercase tracking-widest text-[10px]">Guardar</button>
            </form>
        </div>
    </div>

    <!-- SCRIPTS FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, deleteDoc, doc, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =========================================================================
        // üöÄ 1. PEGA TUS CREDENCIALES DE FIREBASE AQU√ç üöÄ
        // =========================================================================
        const config = {
            apiKey: "AIzaSyAmM0bILQFWoIATW4EVQmDVwiIEhLlYHps",
            authDomain: "mis-finanzas-4d014.firebaseapp.com",
            projectId: "mis-finanzas-4d014",
            storageBucket: "mis-finanzas-4d014.firebasestorage.app",
            messagingSenderId: "520769953292",
            appId: "1:520769953292:web:351c0573fde13d711e9829"
        };
        // =========================================================================

        const finalConfig = config.apiKey === "TU_API_KEY" && typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : config;
        const app = initializeApp(finalConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'mi-dinero-pro';

        let user = null;
        let authMode = 'login';
        let activeTransType = 'ingreso';

        // --- MANEJO DE PANTALLAS (AUTH) ---
        window.toggleAuthMode = (mode) => {
            authMode = mode;
            const subtitle = document.getElementById('authSubtitle');
            const submitBtn = document.getElementById('authSubmitBtn');
            const btnLogin = document.getElementById('btnTabLogin');
            const btnSignup = document.getElementById('btnTabSignup');

            if (mode === 'login') {
                subtitle.innerText = "Ingresa para ver tus finanzas privadas.";
                submitBtn.innerText = "Iniciar Sesi√≥n";
                btnLogin.className = "flex-1 py-3 text-xs font-black uppercase rounded-xl bg-white shadow-sm text-blue-600";
                btnSignup.className = "flex-1 py-3 text-xs font-black uppercase rounded-xl text-slate-400";
            } else {
                subtitle.innerText = "Crea tu cuenta gratis hoy mismo.";
                submitBtn.innerText = "Crear Mi Cuenta";
                btnSignup.className = "flex-1 py-3 text-xs font-black uppercase rounded-xl bg-white shadow-sm text-blue-600";
                btnLogin.className = "flex-1 py-3 text-xs font-black uppercase rounded-xl text-slate-400";
            }
        };

        // Escuchar cambios de usuario
        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                document.getElementById('authScreen').style.display = 'none';
                document.getElementById('appScreen').style.display = 'flex';
                document.getElementById('userDisplay').innerText = u.email;
                listenData();
            } else {
                user = null;
                document.getElementById('authScreen').style.display = 'flex';
                document.getElementById('appScreen').style.display = 'none';
            }
            lucide.createIcons();
        });

        // Formulario de Auth
        document.getElementById('authForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPass').value;
            try {
                if (authMode === 'login') {
                    await signInWithEmailAndPassword(auth, email, pass);
                } else {
                    await createUserWithEmailAndPassword(auth, email, pass);
                }
            } catch (err) { alert("Error: " + err.message); }
        };

        document.getElementById('logoutBtn').onclick = () => signOut(auth);

        // --- MANEJO DE DATOS PRIVADOS ---
        function listenData() {
            // RUTA: artifacts / id-app / users / id-usuario / movimientos
            const colRef = collection(db, "artifacts", appId, "users", user.uid, "movimientos");
            const q = query(colRef, orderBy("timestamp", "desc"));

            onSnapshot(q, (snap) => {
                const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                render(data);
            });
        }

        function render(data) {
            const inc = data.filter(t => t.type === 'ingreso').reduce((a, b) => a + Number(b.amount), 0);
            const gas = data.filter(t => t.type === 'gasto').reduce((a, b) => a + Number(b.amount), 0);
            const balance = inc - gas;

            document.getElementById('totalBalance').innerText = formatCOP(balance);
            document.getElementById('sumInc').innerText = formatCOP(inc);
            document.getElementById('sumGas').innerText = formatCOP(gas);

            const listEl = document.getElementById('transList');
            listEl.innerHTML = data.length === 0 ? 
                '<p class="text-center text-slate-300 py-10 text-xs italic">A√∫n no tienes registros.</p>' : 
                data.map(t => `
                    <div class="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm flex justify-between items-center group">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 ${t.type === 'ingreso' ? 'bg-emerald-50 text-emerald-600' : 'bg-rose-50 text-rose-600'} rounded-2xl flex items-center justify-center">
                                <i data-lucide="${t.type === 'ingreso' ? 'trending-up' : 'trending-down'}" class="w-4 h-4"></i>
                            </div>
                            <div>
                                <p class="font-bold text-xs uppercase text-slate-700">${t.description}</p>
                                <p class="text-[8px] font-bold text-slate-400 uppercase tracking-tighter">${new Date(t.timestamp).toLocaleDateString()}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="font-black text-sm ${t.type === 'ingreso' ? 'text-emerald-600' : 'text-slate-900'}">${formatCOP(t.amount)}</span>
                            <button onclick="deleteDocById('${t.id}')" class="text-slate-200 hover:text-rose-500 opacity-0 group-hover:opacity-100 transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                `).join('');
            lucide.createIcons();
        }

        window.deleteDocById = async (id) => {
            if (confirm("¬øEliminar este registro?")) {
                const docRef = doc(db, "artifacts", appId, "users", user.uid, "movimientos", id);
                await deleteDoc(docRef);
            }
        };

        document.getElementById('formTrans').onsubmit = async (e) => {
            e.preventDefault();
            const colRef = collection(db, "artifacts", appId, "users", user.uid, "movimientos");
            await addDoc(colRef, {
                description: document.getElementById('transDesc').value,
                amount: Number(document.getElementById('transAmt').value),
                type: activeTransType,
                timestamp: Date.now()
            });
            closeModal('modalTrans'); e.target.reset();
        };

        // --- UTILIDADES UI ---
        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');
        window.setTransType = (t) => {
            activeTransType = t;
            document.querySelectorAll('.type-btn').forEach(b => {
                b.className = b.dataset.type === t ? 
                    "type-btn flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition-all bg-white shadow-sm text-blue-600" : 
                    "type-btn flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition-all text-slate-400";
            });
        };

        const formatCOP = (v) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', minimumFractionDigits: 0 }).format(v || 0);
        lucide.createIcons();
    </script>
</body>
</html>
