    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, deleteDoc, doc, orderBy, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ====================================================================================
        // === üöÄ CONFIGURACI√ìN DE FIREBASE - INGRESA TUS LLAVES AQU√ç üöÄ ===
        // ====================================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyAmM0bILQFWoIATW4EVQmDVwiIEhLlYHps",
            authDomain: "mis-finanzas-4d014.firebaseapp.com",
            projectId: "mis-finanzas-4d014",
            storageBucket: "mis-finanzas-4d014.firebasestorage.app",
            messagingSenderId: "520769953292",
            appId: "1:520769953292:web:351c0573fde13d711e9829"
        };
        // ====================================================================================

        const finalConfig = (firebaseConfig.apiKey.includes("TU_API_KEY") && typeof __firebase_config !== 'undefined') ? JSON.parse(__firebase_config) : firebaseConfig;
        const app = initializeApp(finalConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // EL appId DEBE SER 'mi-dinero-html' PARA COINCIDIR CON LAS REGLAS DE LA CANVAS
        const appId = 'mi-dinero-html';

        let user = null;
        let activeTransType = 'expense';
        let currentMonth = new Date().toISOString().substring(0, 7);
        let appData = { transactions: [], bags: [], budget: {}, categories: { expense: ['Comida', 'Hogar'], income: ['Sueldo'], investment: [] } };

        // AUTH HANDLER
        onAuthStateChanged(auth, async (u) => {
            if (u) {
                user = u;
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                document.getElementById('userNameDisplay').innerText = `Hola, ${u.displayName || 'Usuario'}`;
                initData();
            } else {
                user = null;
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('appScreen').classList.add('hidden');
            }
        });

        // DATA SYNC
        let unsubs = [];
        async function initData() {
            if (!user) return;
            showLoading(true);
            unsubs.forEach(f => f()); unsubs = [];

            const userPath = `artifacts/${appId}/users/${user.uid}`;

            // 1. Categor√≠as
            unsubs.push(onSnapshot(doc(db, userPath, "settings", "categorias"), (d) => {
                if (d.exists()) {
                    appData.categories.expense = d.data().expense || [];
                    appData.categories.income = d.data().income || [];
                }
                renderCategoryManagement();
                populateCatSelect();
            }));

            // 2. Movimientos
            const qTrans = query(collection(db, userPath, "movimientos"), orderBy("timestamp", "desc"));
            unsubs.push(onSnapshot(qTrans, (snap) => {
                appData.transactions = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                updateUI();
                showLoading(false);
            }));

            // 3. Bolsas
            unsubs.push(onSnapshot(collection(db, userPath, "bolsas"), (snap) => {
                appData.bags = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                appData.categories.investment = appData.bags.map(b => b.nombre);
                renderBags();
                populateCatSelect();
            }));

            // 4. Presupuesto
            unsubs.push(onSnapshot(doc(db, userPath, "settings", "presupuestos"), (d) => {
                appData.budget = d.exists() ? d.data()[currentMonth] || {} : {};
                renderBudget();
            }));
        }

        function updateUI() {
            const currentMonthTrans = appData.transactions.filter(t => t.date.startsWith(currentMonth));
            const inc = currentMonthTrans.filter(t => t.type === 'income').reduce((a, b) => a + Number(b.amount), 0);
            const exp = currentMonthTrans.filter(t => t.type === 'expense').reduce((a, b) => a + Number(b.amount), 0);
            const inv = currentMonthTrans.filter(t => t.type === 'investment').reduce((a, b) => a + Number(b.amount), 0);

            document.getElementById('totalBalance').innerText = formatCOP(inc - exp - inv);
            document.getElementById('totalIn').innerText = formatCOP(inc);
            document.getElementById('totalOut').innerText = formatCOP(exp);
            document.getElementById('totalAssets').innerText = formatCOP(appData.bags.reduce((a, b) => a + (b.saldo || 0), 0));

            renderTransactions(currentMonthTrans);
            renderAnalysis(currentMonthTrans);
            renderBudget(); 
            lucide.createIcons();
        }

        // RENDERS
        function renderTransactions(list) {
            const html = list.map(t => `
                <div class="bg-white p-4 rounded-3xl border border-slate-100 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-2xl flex items-center justify-center ${t.type === 'income' ? 'bg-emerald-50 text-emerald-600' : t.type === 'investment' ? 'bg-blue-50 text-blue-600' : 'bg-rose-50 text-rose-600'}">
                            <i data-lucide="${t.type === 'income' ? 'arrow-up-right' : t.type === 'investment' ? 'landmark' : 'arrow-down-right'}" class="w-4 h-4"></i>
                        </div>
                        <div>
                            <p class="font-bold text-xs uppercase">${t.description}</p>
                            <p class="text-[8px] font-bold text-slate-400 uppercase tracking-widest">${t.category} ${t.subcategory ? '‚Ä¢ ' + t.subcategory : ''}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="font-black text-xs text-slate-900">${formatCOP(t.amount)}</span>
                        <button onclick="deleteMov('${t.id}', '${t.type}', '${t.category}', ${t.amount})" class="text-slate-200 hover:text-rose-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                </div>
            `).join('');
            document.getElementById('recentList').innerHTML = html.slice(0, 5);
            document.getElementById('fullTransactionsList').innerHTML = html || '<p class="text-center text-slate-300 py-10 text-xs italic">Sin movimientos</p>';
            lucide.createIcons();
        }

        function renderBudget() {
            const expenses = appData.transactions.filter(t => t.date.startsWith(currentMonth) && t.type === 'expense');
            document.getElementById('budgetList').innerHTML = (appData.categories.expense || []).map(cat => {
                const limit = appData.budget[cat] || 0;
                const spent = expenses.filter(e => e.category === cat).reduce((a, b) => a + Number(b.amount), 0);
                const pct = limit > 0 ? Math.min((spent / limit) * 100, 100) : 0;
                const color = pct > 90 ? 'bg-rose-500' : pct > 70 ? 'bg-amber-500' : 'bg-blue-600';
                
                return `
                    <div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm space-y-3">
                        <div class="flex justify-between items-end">
                            <div>
                                <h4 class="text-[10px] font-black uppercase text-slate-400 tracking-widest">${cat}</h4>
                                <p class="text-sm font-black text-slate-900">${formatCOP(spent)} <span class="text-[9px] text-slate-400 font-bold">/ ${formatCOP(limit)}</span></p>
                            </div>
                            <span class="text-[9px] font-black ${pct >= 100 ? 'text-rose-500' : 'text-slate-400'}">${Math.round(pct)}%</span>
                        </div>
                        <div class="h-2 w-full bg-slate-50 rounded-full overflow-hidden">
                            <div class="h-full ${color} transition-all duration-1000" style="width: ${pct}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderBags() {
            document.getElementById('bagsList').innerHTML = appData.bags.map(b => `
                <div class="bg-slate-900 p-6 rounded-[2.5rem] text-white shadow-xl flex justify-between items-center">
                    <div>
                        <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">${b.nombre}</p>
                        <h4 class="text-2xl font-black mt-1">${formatCOP(b.saldo || 0)}</h4>
                    </div>
                    <button onclick="deleteBag('${b.id}')" class="p-3 bg-white/10 rounded-2xl hover:text-rose-400"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function renderAnalysis(list) {
            const expenses = list.filter(t => t.type === 'expense');
            const totals = {};
            expenses.forEach(e => totals[e.category] = (totals[e.category] || 0) + Number(e.amount));
            const totalSum = Object.values(totals).reduce((a, b) => a + b, 0);

            document.getElementById('analysisList').innerHTML = Object.entries(totals)
                .sort((a, b) => b[1] - a[1])
                .map(([cat, amt]) => `
                <div class="space-y-2">
                    <div class="flex justify-between items-center text-[10px] font-black uppercase tracking-tight">
                        <span class="text-slate-600">${cat}</span>
                        <span class="text-slate-900">${formatCOP(amt)}</span>
                    </div>
                    <div class="h-1.5 w-full bg-slate-50 rounded-full overflow-hidden">
                        <div class="h-full bg-slate-900" style="width: ${(amt/totalSum)*100}%"></div>
                    </div>
                </div>
            `).join('') || '<p class="text-center text-slate-300 py-10 text-xs italic">Nada que analizar todav√≠a</p>';
        }

        // L√ìGICA DE FORMULARIOS
        window.setTransType = (type) => {
            activeTransType = type;
            const btns = { income: 'btnTypeIn', expense: 'btnTypeOut', investment: 'btnTypeInv' };
            Object.keys(btns).forEach(k => {
                document.getElementById(btns[k]).className = k === type ? "flex-1 py-3 text-[10px] font-black uppercase rounded-xl bg-white shadow-sm text-blue-600" : "flex-1 py-3 text-[10px] font-black uppercase rounded-xl text-slate-400";
            });
            populateCatSelect();
        };

        window.populateCatSelect = () => {
            const list = appData.categories[activeTransType] || [];
            document.getElementById('transCat').innerHTML = list.map(c => `<option value="${c}">${c}</option>`).join('') || '<option value="">Sin categor√≠as</option>';
        };

        document.getElementById('formTrans').onsubmit = async (e) => {
            e.preventDefault();
            const amt = Number(document.getElementById('transAmt').value);
            const cat = document.getElementById('transCat').value;
            const userPath = `artifacts/${appId}/users/${user.uid}`;
            showLoading(true);
            try {
                await addDoc(collection(db, userPath, "movimientos"), {
                    type: activeTransType,
                    category: cat,
                    subcategory: document.getElementById('transSubcat').value,
                    description: document.getElementById('transDesc').value,
                    amount: amt,
                    date: new Date().toISOString().split('T')[0],
                    timestamp: Date.now()
                });
                
                if (activeTransType === 'investment') {
                    const bag = appData.bags.find(b => b.nombre === cat);
                    if (bag) await updateDoc(doc(db, userPath, "bolsas", bag.id), { saldo: (bag.saldo || 0) + amt });
                }
                closeModal('modalTrans');
                e.target.reset();
            } catch (err) { alert("Error: " + err.message); } finally { showLoading(false); }
        };

        window.deleteMov = async (id, type, cat, amt) => {
            if (!confirm("¬øEliminar?")) return;
            showLoading(true);
            try {
                const userPath = `artifacts/${appId}/users/${user.uid}`;
                await deleteDoc(doc(db, userPath, "movimientos", id));
                if (type === 'investment') {
                    const bag = appData.bags.find(b => b.nombre === cat);
                    if (bag) await updateDoc(doc(db, userPath, "bolsas", bag.id), { saldo: Math.max(0, (bag.saldo || 0) - amt) });
                }
            } finally { showLoading(false); }
        };

        window.renderCategoryManagement = () => {
            document.getElementById('categoryManageList').innerHTML = ['expense', 'income'].map(type => 
                appData.categories[type].map(cat => `
                    <div class="flex justify-between items-center p-3 bg-slate-50 rounded-2xl border border-slate-100">
                        <span class="text-[10px] font-black uppercase text-slate-400 mr-2">${type === 'expense' ? 'G' : 'I'}</span>
                        <span class="flex-1 text-[10px] font-black uppercase text-slate-600">${cat}</span>
                        <button onclick="removeCategory('${type}', '${cat}')" class="text-slate-300 hover:text-rose-500"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                    </div>
                `).join('')
            ).join('');
            lucide.createIcons();
        };

        window.removeCategory = async (type, name) => {
            const news = appData.categories[type].filter(c => c !== name);
            const userPath = `artifacts/${appId}/users/${user.uid}`;
            await setDoc(doc(db, userPath, "settings", "categorias"), { ...appData.categories, [type]: news });
        };

        document.getElementById('formNewCat').onsubmit = async (e) => {
            e.preventDefault();
            const type = document.getElementById('newCatType').value;
            const name = document.getElementById('newCatName').value;
            if (!name) return;
            const news = [...(appData.categories[type] || []), name];
            const userPath = `artifacts/${appId}/users/${user.uid}`;
            await setDoc(doc(db, userPath, "settings", "categorias"), { ...appData.categories, [type]: news });
            e.target.reset();
        };

        document.getElementById('formBudget').onsubmit = async (e) => {
            e.preventDefault();
            const data = {};
            new FormData(e.target).forEach((v, k) => { if(v) data[k] = Number(v); });
            const userPath = `artifacts/${appId}/users/${user.uid}`;
            const ref = doc(db, userPath, "settings", "presupuestos");
            const snap = await getDoc(ref);
            const full = snap.exists() ? snap.data() : {};
            full[currentMonth] = data;
            await setDoc(ref, full);
            closeModal('modalBudget');
        };

        document.getElementById('formBag').onsubmit = async (e) => {
            e.preventDefault();
            const userPath = `artifacts/${appId}/users/${user.uid}`;
            await addDoc(collection(db, userPath, "bolsas"), {
                nombre: document.getElementById('bagName').value,
                desc: document.getElementById('bagDesc').value,
                saldo: 0
            });
            closeModal('modalBag');
            e.target.reset();
        };

        window.deleteBag = async (id) => { if (confirm("¬øEliminar bolsa?")) await deleteDoc(doc(db, `artifacts/${appId}/users/${user.uid}/bolsas`, id)); };

        // UI HELPERS
        window.openModal = (id) => {
            document.getElementById(id).classList.remove('hidden');
            document.getElementById(id).classList.add('flex');
            if (id === 'modalBudget') {
                document.getElementById('budgetInputs').innerHTML = appData.categories.expense.map(cat => `
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">${cat}</label>
                        <input type="number" name="${cat}" value="${appData.budget[cat] || ''}" placeholder="0" class="w-full p-4 bg-slate-50 border rounded-2xl font-black text-sm">
                    </div>
                `).join('');
            }
        };

        window.closeModal = (id) => { document.getElementById(id).classList.add('hidden'); document.getElementById(id).classList.remove('flex'); };

        window.changeMonth = (delta) => {
            const [y, m] = currentMonth.split('-').map(Number);
            const date = new Date(y, m - 1 + delta, 1);
            currentMonth = date.toISOString().substring(0, 7);
            document.getElementById('currentMonthLabel').innerText = date.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' });
            initData();
        };

        window.setActiveTab = (tab) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.className = b.dataset.tab === tab ? 'nav-btn flex flex-col items-center gap-1 text-blue-600' : 'nav-btn flex flex-col items-center gap-1 text-slate-300';
            });
            lucide.createIcons();
        };

        window.toggleAuthMode = (mode) => {
            const isLogin = mode === 'login';
            document.getElementById('nameField').classList.toggle('hidden', isLogin);
            document.getElementById('btnTabLogin').className = isLogin ? "flex-1 py-3 text-xs font-black uppercase rounded-xl bg-white shadow-sm text-blue-600" : "flex-1 py-3 text-xs font-black uppercase rounded-xl text-slate-400";
            document.getElementById('btnTabSignup').className = !isLogin ? "flex-1 py-3 text-xs font-black uppercase rounded-xl bg-white shadow-sm text-blue-600" : "flex-1 py-3 text-xs font-black uppercase rounded-xl text-slate-400";
            document.getElementById('authSubmitBtn').innerText = isLogin ? 'Iniciar Sesi√≥n' : 'Crear Cuenta';
        };

        document.getElementById('authForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPass').value;
            const name = document.getElementById('authName').value;
            const isReg = !document.getElementById('nameField').classList.contains('hidden');
            showLoading(true);
            try {
                if (isReg) {
                    const u = await createUserWithEmailAndPassword(auth, email, pass);
                    await updateProfile(u.user, { displayName: name });
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                }
            } catch (err) { alert(err.message); } finally { showLoading(false); }
        };

        window.logout = () => signOut(auth);
        function showLoading(s) { document.getElementById('loadingOverlay').style.display = s ? 'flex' : 'none'; }
        const formatCOP = (v) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', minimumFractionDigits: 0 }).format(v || 0);

        document.getElementById('currentMonthLabel').innerText = new Date().toLocaleDateString('es-ES', { month: 'long', year: 'numeric' });
        lucide.createIcons();
    </script>
</body>
</html>
