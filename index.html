<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Dinero Pro - Realtime</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .active-tab-indicator { height: 2px; background: #2563eb; position: absolute; bottom: 0; left: 0; width: 100%; border-radius: 99px; }
    </style>
</head>
<body class="bg-[#F8F9FC] text-slate-900 pb-28">

    <!-- HEADER -->
    <header class="sticky top-0 z-40 bg-white/90 backdrop-blur-md border-b border-slate-100 shadow-sm">
        <div class="max-w-md mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white shadow-lg">
                    <i data-lucide="wallet" class="w-5 h-5"></i>
                </div>
                <h1 class="font-extrabold text-lg tracking-tight">MI<span class="text-blue-600">DINERO</span></h1>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="openModal('modalCat')" class="p-2 text-slate-400 hover:text-blue-600 transition-colors">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                </button>
                <button id="logoutBtn" class="p-2 text-slate-400 hover:text-rose-500 transition-colors">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="max-w-md mx-auto px-6 py-6 space-y-8">
        
        <!-- SECCIÓN: RESUMEN -->
        <div id="tab-resumen" class="tab-content active space-y-6">
            <div class="text-center py-4">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Caja del Mes</p>
                <h2 id="monthlyBalance" class="text-5xl font-black tracking-tighter">$0</h2>
                <div id="suggestionBox" class="hidden mt-4 bg-blue-600 text-white p-4 rounded-2xl text-xs font-medium text-left flex items-center gap-3">
                    <i data-lucide="piggy-bank" class="w-5 h-5 flex-shrink-0"></i>
                    <p id="suggestionText"></p>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-3">
                <div class="bg-white p-3 rounded-2xl border border-slate-100 shadow-sm border-l-4 border-l-emerald-500 text-center">
                    <p class="text-[8px] font-black text-slate-400 uppercase">Ingresos</p>
                    <p id="sumInc" class="font-bold text-xs truncate">$0</p>
                </div>
                <div class="bg-white p-3 rounded-2xl border border-slate-100 shadow-sm border-l-4 border-l-rose-500 text-center">
                    <p class="text-[8px] font-black text-slate-400 uppercase">Gastos</p>
                    <p id="sumGas" class="font-bold text-xs truncate">$0</p>
                </div>
                <div class="bg-white p-3 rounded-2xl border border-slate-100 shadow-sm border-l-4 border-l-blue-500 text-center">
                    <p class="text-[8px] font-black text-slate-400 uppercase">Inversión</p>
                    <p id="sumInv" class="font-bold text-xs truncate">$0</p>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="font-bold text-xs uppercase tracking-widest text-slate-400">Recientes</h3>
                <div id="recentList" class="space-y-3"></div>
            </div>
        </div>

        <!-- SECCIÓN: PRESUPUESTO -->
        <div id="tab-presupuesto" class="tab-content space-y-6">
            <div class="flex justify-between items-center bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                <h2 class="text-xl font-black">Presupuesto</h2>
                <button onclick="openModal('modalPlan')" class="bg-slate-900 text-white p-2 rounded-xl shadow-lg">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="budgetList" class="space-y-6"></div>
        </div>

        <!-- SECCIÓN: HISTORIAL -->
        <div id="tab-historial" class="tab-content space-y-6">
            <div class="flex justify-between items-center bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                <h2 class="text-xl font-black">Historial</h2>
                <button onclick="openModal('modalTrans')" class="bg-slate-900 text-white p-2 rounded-xl shadow-lg">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="historyGroups" class="space-y-8"></div>
        </div>

        <!-- SECCIÓN: ANÁLISIS -->
        <div id="tab-analisis" class="tab-content space-y-8">
            <section class="space-y-4">
                <h3 class="text-sm font-bold uppercase tracking-widest text-slate-400">Salud Anual</h3>
                <div id="heatmap" class="grid grid-cols-4 gap-2 bg-white p-5 rounded-3xl border border-slate-100 shadow-sm"></div>
            </section>
            <section class="space-y-4">
                <h3 class="text-sm font-bold uppercase tracking-widest text-slate-400">Resumen de Flujos</h3>
                <div id="annualSummary" class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm space-y-3"></div>
            </section>
        </div>

        <!-- SECCIÓN: BOLSAS -->
        <div id="tab-bolsas" class="tab-content space-y-6">
            <div class="bg-slate-900 text-white p-10 rounded-[2.5rem] shadow-2xl text-center relative overflow-hidden">
                <div class="absolute top-0 right-0 w-32 h-32 bg-blue-600 rounded-full blur-3xl opacity-20 -mr-10 -mt-10"></div>
                <p class="text-[10px] font-bold text-blue-300 uppercase tracking-widest mb-2">Inversión Acumulada</p>
                <h2 id="totalWealth" class="text-5xl font-black tracking-tight">$0</h2>
            </div>
            <div id="bagsList" class="grid grid-cols-1 gap-4"></div>
        </div>
    </main>

    <!-- NAVIGATION -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 px-4 py-3 pb-8 shadow-lg">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <button onclick="switchTab('resumen')" class="nav-btn flex flex-col items-center gap-1 text-blue-600" data-id="resumen">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span class="text-[9px] font-bold uppercase">Inicio</span>
                <div class="active-tab-indicator"></div>
            </button>
            <button onclick="switchTab('presupuesto')" class="nav-btn flex flex-col items-center gap-1 text-slate-400" data-id="presupuesto">
                <i data-lucide="target" class="w-5 h-5"></i>
                <span class="text-[9px] font-bold uppercase">Metas</span>
            </button>
            <button onclick="switchTab('historial')" class="nav-btn flex flex-col items-center gap-1 text-slate-400" data-id="historial">
                <i data-lucide="list" class="w-5 h-5"></i>
                <span class="text-[9px] font-bold uppercase">Historial</span>
            </button>
            <button onclick="switchTab('analisis')" class="nav-btn flex flex-col items-center gap-1 text-slate-400" data-id="analisis">
                <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                <span class="text-[9px] font-bold uppercase">Análisis</span>
            </button>
            <button onclick="switchTab('bolsas')" class="nav-btn flex flex-col items-center gap-1 text-slate-400" data-id="bolsas">
                <i data-lucide="briefcase" class="w-5 h-5"></i>
                <span class="text-[9px] font-bold uppercase">Bolsas</span>
            </button>
        </div>
    </nav>

    <!-- MODALES -->
    <!-- Modal Transacción -->
    <div id="modalTrans" class="modal fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[2rem] shadow-2xl p-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-black text-lg uppercase">Registro</h3>
                <button onclick="closeModal('modalTrans')" class="text-slate-300 hover:text-slate-900"><i data-lucide="x"></i></button>
            </div>
            <form id="formTrans" class="space-y-4">
                <div class="flex gap-1 p-1 bg-slate-100 rounded-xl">
                    <button type="button" onclick="setTransType('ingreso')" class="type-btn-trans flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition-all bg-white shadow-sm text-blue-600" data-type="ingreso">Ingreso</button>
                    <button type="button" onclick="setTransType('gasto')" class="type-btn-trans flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition-all text-slate-400" data-type="gasto">Gasto</button>
                    <button type="button" onclick="setTransType('inversion')" class="type-btn-trans flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition-all text-slate-400" data-type="inversion">Inv.</button>
                </div>
                <select id="transCat" required class="w-full p-4 border border-slate-100 bg-slate-50 rounded-2xl outline-none font-bold text-xs"></select>
                <input type="text" id="transDesc" required placeholder="Descripción (Ej. Cine)" class="w-full p-4 border border-slate-100 bg-slate-50 rounded-2xl outline-none font-bold text-xs">
                <input type="number" id="transAmt" required placeholder="Monto" class="w-full p-4 border border-slate-100 bg-slate-50 rounded-2xl outline-none font-black text-xs">
                <button type="submit" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl uppercase tracking-widest text-[10px]">Guardar</button>
            </form>
        </div>
    </div>

    <!-- Modal Plan/Presupuesto -->
    <div id="modalPlan" class="modal fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[2rem] shadow-2xl p-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-black text-lg uppercase">Nueva Meta</h3>
                <button onclick="closeModal('modalPlan')" class="text-slate-300 hover:text-slate-900"><i data-lucide="x"></i></button>
            </div>
            <form id="formPlan" class="space-y-4">
                <div class="flex gap-1 p-1 bg-slate-100 rounded-xl">
                    <button type="button" onclick="setPlanType('ingreso')" class="type-btn-plan flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition-all bg-white shadow-sm text-blue-600" data-type="ingreso">Ingreso</button>
                    <button type="button" onclick="setPlanType('gasto')" class="type-btn-plan flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition-all text-slate-400" data-type="gasto">Gasto</button>
                    <button type="button" onclick="setPlanType('inversion')" class="type-btn-plan flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition-all text-slate-400" data-type="inversion">Inv.</button>
                </div>
                <select id="planCat" required class="w-full p-4 border border-slate-100 bg-slate-50 rounded-2xl outline-none font-bold text-xs"></select>
                <input type="text" id="planDesc" required placeholder="Identificador (Ej. Arriendo)" class="w-full p-4 border border-slate-100 bg-slate-50 rounded-2xl outline-none font-bold text-xs">
                <input type="number" id="planAmt" required placeholder="Monto Meta" class="w-full p-4 border border-slate-100 bg-slate-50 rounded-2xl outline-none font-black text-xs">
                <button type="submit" class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl shadow-xl uppercase tracking-widest text-[10px]">Planificar</button>
            </form>
        </div>
    </div>

    <!-- Modal Categoría -->
    <div id="modalCat" class="modal fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[2rem] shadow-2xl p-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-black text-lg uppercase">Configurar Rubro</h3>
                <button onclick="closeModal('modalCat')" class="text-slate-300 hover:text-slate-900"><i data-lucide="x"></i></button>
            </div>
            <form id="formCat" class="space-y-4">
                <div class="flex gap-1 p-1 bg-slate-100 rounded-xl">
                    <button type="button" onclick="setCatType('ingreso')" class="type-btn-cat flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition-all bg-white shadow-sm text-blue-600" data-type="ingreso">Ingreso</button>
                    <button type="button" onclick="setCatType('gasto')" class="type-btn-cat flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition-all text-slate-400" data-type="gasto">Gasto</button>
                    <button type="button" onclick="setCatType('inversion')" class="type-btn-cat flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition-all text-slate-400" data-type="inversion">Inv.</button>
                </div>
                <input type="text" id="catName" required placeholder="Nombre (Ej. Hogar, Ocio)" class="w-full p-4 border border-slate-100 bg-slate-50 rounded-2xl outline-none font-bold text-xs">
                <button type="submit" class="w-full bg-slate-800 text-white font-black py-5 rounded-2xl uppercase tracking-widest text-[10px]">Crear Rubro</button>
            </form>
        </div>
    </div>

    <!-- SDKs FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, deleteDoc, doc, orderBy, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ======================================================
        // 1. CONFIGURACIÓN DE FIREBASE (PEGA TUS LLAVES AQUÍ)
        // ======================================================
        const config = {
            apiKey: "AIzaSyAmM0bILQFWoIATW4EVQmDVwiIEhLlYHps",
            authDomain: "mis-finanzas-4d014.firebaseapp.com",
            projectId: "mis-finanzas-4d014",
            storageBucket: "mis-finanzas-4d014.firebasestorage.app",
            messagingSenderId: "520769953292",
            appId: "1:520769953292:web:351c0573fde13d711e9829"
        };
        // ======================================================

        // Detectar si estamos en el entorno de pruebas o real
        const finalConfig = config.apiKey === "TU_API_KEY" && typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : config;
        
        const aid = typeof __app_id !== 'undefined' ? __app_id : 'mi-dinero-html';
        const customToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(finalConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- CONSTANTES ---
        const MONTHS_NAMES = ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"];

        // --- ESTADO LOCAL ---
        let user = null;
        let cats = [];
        let trans = [];
        let plans = [];
        let expanded = {};
        let currentMonth = new Date().toISOString().slice(0, 7);
        let activeTransType = 'ingreso';
        let activePlanType = 'ingreso';
        let activeCatType = 'ingreso';

        // --- FUNCIONES GLOBALES PARA EL DOM ---
        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');
        window.switchTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`tab-${id}`).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('text-blue-600');
                b.classList.add('text-slate-400');
                const indicator = b.querySelector('.active-tab-indicator');
                if (indicator) indicator.remove();
                if (b.dataset.id === id) {
                    b.classList.add('text-blue-600');
                    b.classList.remove('text-slate-400');
                    b.innerHTML += '<div class="active-tab-indicator"></div>';
                }
            });
            lucide.createIcons();
        };

        window.setTransType = (t) => {
            activeTransType = t;
            document.querySelectorAll('.type-btn-trans').forEach(b => {
                b.classList.toggle('bg-white', b.dataset.type === t);
                b.classList.toggle('shadow-sm', b.dataset.type === t);
                b.classList.toggle('text-blue-600', b.dataset.type === t);
                b.classList.toggle('text-slate-400', b.dataset.type !== t);
            });
            updateSelects();
        };

        window.setPlanType = (t) => {
            activePlanType = t;
            document.querySelectorAll('.type-btn-plan').forEach(b => {
                b.classList.toggle('bg-white', b.dataset.type === t);
                b.classList.toggle('shadow-sm', b.dataset.type === t);
                b.classList.toggle('text-blue-600', b.dataset.type === t);
                b.classList.toggle('text-slate-400', b.dataset.type !== t);
            });
            updateSelects();
        };

        window.setCatType = (t) => {
            activeCatType = t;
            document.querySelectorAll('.type-btn-cat').forEach(b => {
                b.classList.toggle('bg-white', b.dataset.type === t);
                b.classList.toggle('shadow-sm', b.dataset.type === t);
                b.classList.toggle('text-blue-600', b.dataset.type === t);
                b.classList.toggle('text-slate-400', b.dataset.type !== t);
            });
        };

        // --- LÓGICA DE APLICACIÓN ---
        window.onload = async () => {
            lucide.createIcons();
            if (customToken) {
                await signInWithCustomToken(auth, customToken).catch(() => signInAnonymously(auth));
            } else {
                await signInAnonymously(auth);
            }
            onAuthStateChanged(auth, u => {
                if (u) {
                    user = u;
                    setupListeners();
                }
            });
        };

        function setupListeners() {
            const up = `artifacts/${aid}/users/${user.uid}`;
            onSnapshot(collection(db, `${up}/categories`), snap => {
                cats = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                if (cats.length === 0) seedDefaults();
                updateSelects();
                renderAll();
            });
            onSnapshot(collection(db, `${up}/transactions`), snap => {
                trans = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderAll();
            });
            onSnapshot(collection(db, `${up}/planned_items`), snap => {
                plans = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderAll();
            });
        }

        async function seedDefaults() {
            const up = `artifacts/${aid}/users/${user.uid}/categories`;
            const def = [
                { type: 'ingreso', name: 'Salario' },
                { type: 'gasto', name: 'Hogar' },
                { type: 'gasto', name: 'Alimentación' },
                { type: 'inversion', name: 'Ahorro' }
            ];
            for (let c of def) await addDoc(collection(db, up), c);
        }

        function renderAll() {
            renderDashboard();
            renderPresupuesto();
            renderHistorial();
            renderAnalisis();
            renderBolsas();
            lucide.createIcons();
        }

        const formatCOP = (v) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', minimumFractionDigits: 0 }).format(v || 0);

        function renderDashboard() {
            const mTrans = trans.filter(t => (t.date || "").startsWith(currentMonth));
            const inc = mTrans.filter(t => t.type === 'ingreso').reduce((a, b) => a + Number(b.amount), 0);
            const gas = mTrans.filter(t => t.type === 'gasto').reduce((a, b) => a + Number(b.amount), 0);
            const inv = mTrans.filter(t => t.type === 'inversion').reduce((a, b) => a + Number(b.amount), 0);
            const caja = inc - gas - inv;
            
            document.getElementById('monthlyBalance').innerText = formatCOP(caja);
            document.getElementById('monthlyBalance').className = `text-5xl font-black tracking-tighter ${caja >= 0 ? 'text-slate-900' : 'text-rose-600'}`;
            document.getElementById('sumInc').innerText = formatCOP(inc);
            document.getElementById('sumGas').innerText = formatCOP(gas);
            document.getElementById('sumInv').innerText = formatCOP(inv);

            const recentList = document.getElementById('recentList');
            recentList.innerHTML = mTrans.slice(-4).reverse().map(t => `
                <div class="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 ${t.type === 'ingreso' ? 'bg-emerald-50 text-emerald-600' : t.type === 'gasto' ? 'bg-rose-50 text-rose-600' : 'bg-blue-50 text-blue-600'} rounded-2xl flex items-center justify-center">
                            <i data-lucide="${t.type === 'ingreso' ? 'trending-up' : 'trending-down'}" class="w-4 h-4"></i>
                        </div>
                        <div><p class="font-bold text-xs uppercase">${t.description}</p><p class="text-[8px] font-bold text-slate-400">${t.category}</p></div>
                    </div>
                    <span class="font-black text-sm">${formatCOP(t.amount)}</span>
                </div>
            `).join('');
        }

        function renderPresupuesto() {
            const listEl = document.getElementById('budgetList');
            const mPlans = plans.filter(p => p.month === currentMonth);
            listEl.innerHTML = ['ingreso', 'gasto', 'inversion'].map(type => {
                const typeHTML = cats.filter(c => c.type === type).map(cat => {
                    const planTotal = mPlans.filter(p => p.category === cat.name).reduce((a, b) => a + Number(b.amount), 0);
                    if (planTotal === 0) return '';
                    const realTotal = trans.filter(t => t.category === cat.name && (t.date || "").startsWith(currentMonth)).reduce((a,b) => a + Number(b.amount), 0);
                    const pct = Math.min((realTotal / planTotal) * 100, 100);
                    return `
                        <div class="bg-white rounded-3xl border border-slate-100 p-5 shadow-sm space-y-3">
                            <div class="flex justify-between items-center">
                                <div><h4 class="font-black text-xs text-slate-700 uppercase">${cat.name}</h4><p class="text-[9px] font-bold text-slate-400 uppercase">${Math.round(pct)}% Ejecutado</p></div>
                                <div class="text-right"><p class="font-black text-sm">${formatCOP(realTotal)}</p><p class="text-[9px] font-medium text-slate-300">Meta: ${formatCOP(planTotal)}</p></div>
                            </div>
                            <div class="h-1.5 w-full bg-slate-50 rounded-full overflow-hidden border border-slate-50">
                                <div class="h-full bg-${type === 'ingreso' ? 'emerald' : type === 'gasto' ? 'rose' : 'blue'}-500 transition-all duration-700" style="width: ${pct}%"></div>
                            </div>
                        </div>
                    `;
                }).join('');
                return typeHTML ? `<div class="space-y-3"><p class="text-[10px] font-black text-slate-400 uppercase pl-2">${type}s</p>${typeHTML}</div>` : '';
            }).join('');
        }

        function renderHistorial() {
            const groupsEl = document.getElementById('historyGroups');
            const mTrans = trans.filter(t => (t.date || "").startsWith(currentMonth));
            groupsEl.innerHTML = ['ingreso', 'gasto', 'inversion'].map(type => {
                const items = mTrans.filter(t => t.type === type);
                if (items.length === 0) return '';
                const typeHTML = cats.filter(c => c.type === type).map(cat => {
                    const catItems = items.filter(i => i.category === cat.name);
                    if (catItems.length === 0) return '';
                    const total = catItems.reduce((a,b) => a + Number(b.amount), 0);
                    const id = `hist-${cat.id}`;
                    return `
                        <div class="bg-white rounded-3xl border border-slate-100 overflow-hidden shadow-sm">
                            <div class="p-5 flex justify-between items-center cursor-pointer hover:bg-slate-50" onclick="window.app.toggleExpand('${id}')">
                                <span class="text-sm font-bold text-slate-700 uppercase tracking-tight">${cat.name}</span>
                                <span class="font-black text-sm">${formatCOP(total)}</span>
                            </div>
                            ${expanded[id] ? `<div class="px-5 pb-4 space-y-3 bg-slate-50/30">
                                ${catItems.map(item => `
                                    <div class="flex justify-between items-center py-2 border-t border-slate-100/50 text-xs">
                                        <div><p class="font-bold text-slate-700">${item.description}</p><p class="text-[9px] text-slate-400 uppercase font-bold">${item.date}</p></div>
                                        <div class="flex items-center gap-3">
                                            <span class="font-black">${formatCOP(item.amount)}</span>
                                            <button onclick="window.app.del('transactions','${item.id}')" class="text-slate-200 hover:text-rose-500 transition-colors"><i data-lucide="trash-2" class="w-3.5 h-3.5"></i></button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>` : ''}
                        </div>
                    `;
                }).join('');
                return `<div class="space-y-4"><p class="text-[10px] font-black text-slate-400 uppercase pl-2">${type}s Ejecutados</p><div class="space-y-3">${typeHTML}</div></div>`;
            }).join('');
        }

        function renderAnalisis() {
            const mapEl = document.getElementById('heatmap');
            const summaryEl = document.getElementById('annualSummary');
            const year = new Date().getFullYear();
            let heatmapHTML = '';
            let summaryHTML = '';

            for (let i = 0; i < 12; i++) {
                const monthStr = `${year}-${String(i + 1).padStart(2, '0')}`;
                const mTrans = trans.filter(t => (t.date || "").startsWith(monthStr));
                const balance = mTrans.reduce((a, b) => a + (b.type === 'ingreso' ? Number(b.amount) : -Number(b.amount)), 0);
                const hasData = mTrans.length > 0;
                heatmapHTML += `
                    <div class="p-3 rounded-2xl border text-center ${!hasData ? 'bg-slate-50 border-slate-100 text-slate-200' : balance >= 0 ? 'bg-emerald-50 border-emerald-100 text-emerald-700' : 'bg-rose-50 border-rose-100 text-rose-700'}">
                        <p class="text-[8px] font-black uppercase mb-1">${MONTHS_NAMES[i]}</p>
                        <div class="h-1 w-full rounded-full ${!hasData ? 'bg-slate-200' : balance >= 0 ? 'bg-emerald-400' : 'bg-rose-400'}"></div>
                    </div>
                `;
                if (hasData) {
                    summaryHTML = `<div class="flex justify-between items-center text-xs py-1 border-b border-slate-50 last:border-0"><span class="font-bold uppercase tracking-widest text-slate-500">${MONTHS_NAMES[i]}</span><span class="font-black ${balance >= 0 ? 'text-emerald-600' : 'text-rose-600'}">${formatCOP(balance)}</span></div>` + summaryHTML;
                }
            }
            mapEl.innerHTML = heatmapHTML;
            summaryEl.innerHTML = summaryHTML || '<p class="text-center text-[10px] text-slate-300 italic">No hay datos anuales.</p>';
        }

        function renderBolsas() {
            const bagsList = document.getElementById('bagsList');
            const invTotal = trans.filter(t => t.type === 'inversion').reduce((a, b) => a + Number(b.amount), 0);
            document.getElementById('totalWealth').innerText = formatCOP(invTotal);
            bagsList.innerHTML = cats.filter(c => c.type === 'inversion').map(cat => {
                const total = trans.filter(t => t.category === cat.name).reduce((a, b) => a + Number(b.amount), 0);
                return `
                    <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm border-l-4 border-l-blue-500 flex justify-between items-center">
                       <div><h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">${cat.name}</h3><p class="text-2xl font-black text-slate-900">${formatCOP(total)}</p></div>
                       <div class="bg-blue-50 p-3 rounded-2xl text-blue-400"><i data-lucide="briefcase"></i></div>
                    </div>
                `;
            }).join('');
        }

        function updateSelects() {
            document.getElementById('transCat').innerHTML = cats.filter(c => c.type === activeTransType).map(c => `<option value="${c.name}">${c.name}</option>`).join('');
            document.getElementById('planCat').innerHTML = cats.filter(c => c.type === activePlanType).map(c => `<option value="${c.name}">${c.name}</option>`).join('');
        }

        window.app = {
            toggleExpand: (id) => { expanded[id] = !expanded[id]; renderAll(); },
            del: async (col, id) => { if (confirm("¿Eliminar registro?")) await deleteDoc(doc(db, `artifacts/${aid}/users/${user.uid}/${col}`, id)); }
        };

        document.getElementById('formTrans').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, `artifacts/${aid}/users/${user.uid}/transactions`), {
                type: activeTransType,
                category: document.getElementById('transCat').value,
                description: document.getElementById('transDesc').value,
                amount: Number(document.getElementById('transAmt').value),
                date: new Date().toISOString().slice(0, 10),
                timestamp: Date.now()
            });
            closeModal('modalTrans'); e.target.reset();
        };

        document.getElementById('formPlan').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, `artifacts/${aid}/users/${user.uid}/planned_items`), {
                type: activePlanType,
                category: document.getElementById('planCat').value,
                description: document.getElementById('planDesc').value,
                amount: Number(document.getElementById('planAmt').value),
                month: currentMonth
            });
            closeModal('modalPlan'); e.target.reset();
        };

        document.getElementById('formCat').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, `artifacts/${aid}/users/${user.uid}/categories`), {
                type: activeCatType,
                name: document.getElementById('catName').value
            });
            closeModal('modalCat'); e.target.reset();
        };

        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => window.location.reload());
    </script>
</body>
</html>
