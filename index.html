<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Dinero Pro - Gesti√≥n Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        #authScreen { display: flex; }
        #appScreen { display: none; }
        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-[#F8F9FC] text-slate-900">

    <!-- OVERLAY DE CARGA -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="flex flex-col items-center gap-3">
            <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Sincronizando...</p>
        </div>
    </div>

    <!-- PANTALLA DE AUTENTICACI√ìN -->
    <div id="authScreen" class="min-h-screen items-center justify-center p-6">
        <div class="w-full max-w-sm space-y-8">
            <div class="text-center">
                <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto flex items-center justify-center text-white shadow-xl mb-4">
                    <i data-lucide="wallet" class="w-8 h-8"></i>
                </div>
                <h1 class="text-3xl font-black tracking-tight">MI<span class="text-blue-600">DINERO</span></h1>
                <p id="authSubtitle" class="text-slate-400 text-sm mt-2">Ingresa para gestionar tus finanzas.</p>
            </div>

            <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 space-y-6">
                <div class="flex p-1 bg-slate-100 rounded-2xl">
                    <button onclick="toggleAuthMode('login')" id="btnTabLogin" class="flex-1 py-3 text-xs font-black uppercase rounded-xl bg-white shadow-sm text-blue-600">Entrar</button>
                    <button onclick="toggleAuthMode('signup')" id="btnTabSignup" class="flex-1 py-3 text-xs font-black uppercase rounded-xl text-slate-400">Registrar</button>
                </div>

                <form id="authForm" class="space-y-4">
                    <div id="nameField" class="space-y-1 hidden">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Nombre Completo</label>
                        <input type="text" id="authName" placeholder="Tu nombre" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold text-sm">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Correo Electr√≥nico</label>
                        <input type="email" id="authEmail" required placeholder="ejemplo@correo.com" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold text-sm">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Contrase√±a</label>
                        <input type="password" id="authPass" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold text-sm">
                    </div>
                    <button type="submit" id="authSubmitBtn" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-lg uppercase tracking-widest text-xs transition-transform active:scale-95">
                        Iniciar Sesi√≥n
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- PANTALLA PRINCIPAL DE LA APP -->
    <div id="appScreen" class="flex-col pb-28">
        <header class="sticky top-0 z-40 bg-white/90 backdrop-blur-md border-b border-slate-100 shadow-sm">
            <div class="max-w-md mx-auto px-6 h-16 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                        <i data-lucide="wallet" class="w-5 h-5"></i>
                    </div>
                    <h1 class="font-extrabold text-lg tracking-tight">MI<span class="text-blue-600">DINERO</span></h1>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="logout()" class="p-2 text-slate-300 hover:text-rose-500 transition-colors">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="max-w-md mx-auto px-6 py-8 space-y-8 w-full">
            <!-- PESTA√ëA DASHBOARD -->
            <div id="tab-dashboard" class="tab-content active space-y-8">
                <div class="text-center py-4">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Balance Disponible</p>
                    <h2 id="totalBalance" class="text-5xl font-black tracking-tighter text-slate-900">$0</h2>
                    <div class="mt-4 inline-flex items-center gap-2 bg-blue-50 px-4 py-1.5 rounded-full border border-blue-100">
                        <span id="userNameDisplay" class="text-[10px] font-bold text-blue-600 uppercase">Hola, Usuario</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm">
                        <p class="text-[8px] font-black text-slate-400 uppercase mb-1">Ingresos</p>
                        <p id="totalIn" class="font-black text-lg text-emerald-600">$0</p>
                    </div>
                    <div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm">
                        <p class="text-[8px] font-black text-slate-400 uppercase mb-1">Gastos</p>
                        <p id="totalOut" class="font-black text-lg text-rose-600">$0</p>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex justify-between items-center px-2">
                        <h3 class="font-bold text-xs uppercase tracking-widest text-slate-400">Actividad Reciente</h3>
                        <button onclick="setActiveTab('list')" class="text-blue-600 text-[10px] font-bold uppercase">Ver todo</button>
                    </div>
                    <div id="recentList" class="space-y-3"></div>
                </div>
            </div>

            <!-- PESTA√ëA LISTA COMPLETA -->
            <div id="tab-list" class="tab-content space-y-6">
                <h3 class="font-black text-2xl uppercase tracking-tight text-slate-800">Historial</h3>
                <div id="fullList" class="space-y-3"></div>
            </div>
        </main>

        <!-- NAVEGACI√ìN INFERIOR -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 px-8 pt-4 pb-10 shadow-[0_-10px_40px_rgba(0,0,0,0.05)] z-40">
            <div class="max-w-md mx-auto flex justify-around items-center">
                <button onclick="setActiveTab('dashboard')" id="nav-dashboard" class="flex flex-col items-center gap-1 text-blue-600">
                    <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
                    <span class="text-[8px] font-bold uppercase tracking-widest">Inicio</span>
                </button>
                
                <button onclick="openModal('modalTrans')" class="w-14 h-14 bg-slate-900 rounded-[1.5rem] flex items-center justify-center text-white -mt-12 shadow-2xl shadow-slate-400 active:scale-90 transition-transform">
                    <i data-lucide="plus" class="w-8 h-8"></i>
                </button>

                <button onclick="setActiveTab('list')" id="nav-list" class="flex flex-col items-center gap-1 text-slate-300">
                    <i data-lucide="list" class="w-6 h-6"></i>
                    <span class="text-[8px] font-bold uppercase tracking-widest">Historial</span>
                </button>
            </div>
        </nav>
    </div>

    <!-- MODAL NUEVA TRANSACCI√ìN -->
    <div id="modalTrans" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 hidden items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[3rem] shadow-2xl p-8 animate-in zoom-in duration-200">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-black text-lg uppercase tracking-tight">Nuevo Registro</h3>
                <button onclick="closeModal('modalTrans')" class="text-slate-300 hover:text-slate-900"><i data-lucide="x"></i></button>
            </div>
            <form id="formTrans" class="space-y-4">
                <div class="flex p-1 bg-slate-100 rounded-2xl">
                    <button type="button" onclick="setTransType('income')" id="btnTypeIn" class="flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition-all bg-white shadow-sm text-blue-600">Ingreso</button>
                    <button type="button" onclick="setTransType('expense')" id="btnTypeOut" class="flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition-all text-slate-400">Gasto</button>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Descripci√≥n</label>
                    <input type="text" id="transDesc" required placeholder="¬øEn qu√©?" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold text-sm">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Monto ($)</label>
                    <input type="number" id="transAmt" required placeholder="0" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-black text-lg text-blue-600">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl uppercase tracking-widest text-[10px] active:scale-95 transition-transform">
                    Guardar Movimiento
                </button>
            </form>
        </div>
    </div>

    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, deleteDoc, doc, orderBy, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =========================================================================
        // üöÄ SECCI√ìN DE CONFIGURACI√ìN DE FIREBASE (REEMPLAZA ESTO)
        // =========================================================================
        const config = {
            apiKey: "AIzaSyAmM0bILQFWoIATW4EVQmDVwiIEhLlYHps",
            authDomain: "mis-finanzas-4d014.firebaseapp.com",
            projectId: "mis-finanzas-4d014",
            storageBucket: "mis-finanzas-4d014.firebasestorage.app",
            messagingSenderId: "520769953292",
            appId: "1:520769953292:web:351c0573fde13d711e9829"
        };
        // =========================================================================

        const finalConfig = config.apiKey.includes("TU_API_KEY") && typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : config;
        const app = initializeApp(finalConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'mi-dinero-pro-v1';

        let user = null;
        let authMode = 'login';
        let currentTab = 'dashboard';
        let activeTransType = 'income';

        // --- AUTH LOGIC ---
        window.toggleAuthMode = (mode) => {
            authMode = mode;
            const nameField = document.getElementById('nameField');
            const authSubtitle = document.getElementById('authSubtitle');
            const authSubmitBtn = document.getElementById('authSubmitBtn');
            const btnTabLogin = document.getElementById('btnTabLogin');
            const btnTabSignup = document.getElementById('btnTabSignup');

            if (mode === 'login') {
                nameField.classList.add('hidden');
                authSubtitle.innerText = "Ingresa para gestionar tus finanzas.";
                authSubmitBtn.innerText = "Iniciar Sesi√≥n";
                btnTabLogin.className = "flex-1 py-3 text-xs font-black uppercase rounded-xl bg-white shadow-sm text-blue-600";
                btnTabSignup.className = "flex-1 py-3 text-xs font-black uppercase rounded-xl text-slate-400";
            } else {
                nameField.classList.remove('hidden');
                authSubtitle.innerText = "Crea tu cuenta gratis hoy mismo.";
                authSubmitBtn.innerText = "Finalizar Registro";
                btnTabSignup.className = "flex-1 py-3 text-xs font-black uppercase rounded-xl bg-white shadow-sm text-blue-600";
                btnTabLogin.className = "flex-1 py-3 text-xs font-black uppercase rounded-xl text-slate-400";
            }
        };

        document.getElementById('authForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPass').value;
            const name = document.getElementById('authName').value;

            showLoading(true);
            try {
                if (authMode === 'signup') {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                    await updateProfile(userCredential.user, { displayName: name });
                    // Guardar perfil en Firestore
                    await setDoc(doc(db, "artifacts", appId, "users", userCredential.user.uid, "settings", "perfil"), {
                        nombre: name,
                        email: email,
                        creadoEn: Date.now()
                    });
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                }
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                showLoading(false);
            }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                document.getElementById('authScreen').style.display = 'none';
                document.getElementById('appScreen').style.display = 'flex';
                document.getElementById('userNameDisplay').innerText = `Hola, ${u.displayName ? u.displayName.split(' ')[0] : 'Usuario'}`;
                setupRealtimeListener();
            } else {
                user = null;
                document.getElementById('authScreen').style.display = 'flex';
                document.getElementById('appScreen').style.display = 'none';
            }
            lucide.createIcons();
        });

        // --- DATA LOGIC ---
        let unsub = null;
        function setupRealtimeListener() {
            if (unsub) unsub();
            const q = query(
                collection(db, "artifacts", appId, "users", user.uid, "movimientos"),
                orderBy("date", "desc")
            );

            unsub = onSnapshot(q, (snap) => {
                const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderAll(data);
            });
        }

        function renderAll(data) {
            const inc = data.filter(t => t.type === 'income').reduce((a, b) => a + Number(b.amount), 0);
            const exp = data.filter(t => t.type === 'expense').reduce((a, b) => a + Number(b.amount), 0);
            const balance = inc - exp;

            document.getElementById('totalBalance').innerText = formatCOP(balance);
            document.getElementById('totalIn').innerText = formatCOP(inc);
            document.getElementById('totalOut').innerText = formatCOP(exp);

            const recentHtml = data.slice(0, 5).map(t => renderItem(t)).join('');
            const fullHtml = data.map(t => renderItem(t)).join('');

            document.getElementById('recentList').innerHTML = data.length ? recentHtml : '<p class="text-center text-slate-300 py-10 text-xs italic">No hay registros a√∫n.</p>';
            document.getElementById('fullList').innerHTML = data.length ? fullHtml : '<p class="text-center text-slate-300 py-10 text-xs italic">Historial vac√≠o.</p>';
            
            lucide.createIcons();
        }

        function renderItem(t) {
            return `
                <div class="bg-white p-4 rounded-[1.5rem] border border-slate-100 shadow-sm flex items-center justify-between group">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl flex items-center justify-center ${t.type === 'income' ? 'bg-emerald-50 text-emerald-600' : 'bg-rose-50 text-rose-600'}">
                            <i data-lucide="${t.type === 'income' ? 'trending-up' : 'trending-down'}" class="w-4 h-4"></i>
                        </div>
                        <div>
                            <p class="font-bold text-xs uppercase text-slate-700">${t.description}</p>
                            <p class="text-[8px] font-bold text-slate-400 uppercase tracking-tighter">${t.date}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="font-black text-sm ${t.type === 'income' ? 'text-emerald-600' : 'text-slate-900'}">${formatCOP(t.amount)}</span>
                        <button onclick="deleteItem('${t.id}')" class="opacity-0 group-hover:opacity-100 p-2 text-slate-200 hover:text-rose-500 transition-all">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        window.deleteItem = async (id) => {
            if (confirm("¬øEliminar este registro permanentemente?")) {
                showLoading(true);
                await deleteDoc(doc(db, "artifacts", appId, "users", user.uid, "movimientos", id));
                showLoading(false);
            }
        };

        document.getElementById('formTrans').onsubmit = async (e) => {
            e.preventDefault();
            const desc = document.getElementById('transDesc').value;
            const amt = document.getElementById('transAmt').value;
            const date = new Date().toISOString().split('T')[0];

            showLoading(true);
            try {
                await addDoc(collection(db, "artifacts", appId, "users", user.uid, "movimientos"), {
                    type: activeTransType,
                    description: desc,
                    amount: Number(amt),
                    date: date,
                    timestamp: Date.now()
                });
                closeModal('modalTrans');
                e.target.reset();
            } catch (err) {
                alert("Error al guardar: " + err.message);
            } finally {
                showLoading(false);
            }
        };

        // --- UI HELPERS ---
        window.setActiveTab = (tab) => {
            currentTab = tab;
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            
            document.getElementById('nav-dashboard').className = tab === 'dashboard' ? 'flex flex-col items-center gap-1 text-blue-600' : 'flex flex-col items-center gap-1 text-slate-300';
            document.getElementById('nav-list').className = tab === 'list' ? 'flex flex-col items-center gap-1 text-blue-600' : 'flex flex-col items-center gap-1 text-slate-300';
            
            lucide.createIcons();
        };

        window.setTransType = (type) => {
            activeTransType = type;
            document.getElementById('btnTypeIn').className = type === 'income' ? 'flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition-all bg-white shadow-sm text-blue-600' : 'flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition-all text-slate-400';
            document.getElementById('btnTypeOut').className = type === 'expense' ? 'flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition-all bg-white shadow-sm text-blue-600' : 'flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition-all text-slate-400';
        };

        window.openModal = (id) => document.getElementById(id).classList.replace('hidden', 'flex');
        window.closeModal = (id) => document.getElementById(id).classList.replace('flex', 'hidden');
        
        const formatCOP = (v) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', minimumFractionDigits: 0 }).format(v || 0);
        function showLoading(s) { document.getElementById('loadingOverlay').style.display = s ? 'flex' : 'none'; }

        lucide.createIcons();
    </script>
</body>
</html>
